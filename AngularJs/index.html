<!-- BOOTSTRAP CLASS
 ** container - center page content and controlls all margin for responsive design
 ** form-group - groups a label and input field in form, helps to page stay responsive
 ** form-control - placed on input elements
 ** control-label - placed on label
 ** form-horizontal - placed label on left side and input field on right

 ** col-sm-3 and col-sm-9 - use the 12 column grid (sm - small where is this break point between larger size and for ex. mobile phone)
 ** col-sm-offset

 Standard layout: everything is in container, then in form-group controls for exp. label and input field, and in form-control put on input field
 Vertical layout - after some size horizontal layout breaks inti vertical
 ** FIELDSET GROUPING CONTROL IN HTML goes with legen
